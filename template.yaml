AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31

Parameters:
  ParityNodesAMI:
    Type: 'AWS::SSM::Parameter::Value<String>'
  BastionAllocationId:
    Type: 'AWS::SSM::Parameter::Value<String>'
  NatAllocationId:
    Type: 'AWS::SSM::Parameter::Value<String>'
  EC2DeleteOnTermination:
    Type: 'AWS::SSM::Parameter::Value<String>'
  AccountsNewRequestPassword:
    Type: 'AWS::SSM::Parameter::Value<String>'
  PrivateChainMainSigner:
    Type: 'AWS::SSM::Parameter::Value<String>'
  PrivateChainAlisTokenAddress:
    Type: 'AWS::SSM::Parameter::Value<String>'
  PrivateChainBridgeAddress:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ParityNodesInstanceType:
    Type: 'AWS::SSM::Parameter::Value<String>'
  ParityNodesVolumeSize:
    Type: 'AWS::SSM::Parameter::Value<String>'

Resources:
  PrivateChain:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: 10.1.0.0/24
      Tags:
        - Key: Name
          Value: PrivateChain
        - Key: Component
          Value: PrivateChain
  PrivateChainVpcLink:
    Type: "AWS::ApiGateway::VpcLink"
    Properties:
      Description: VPC link for Private chain.
      Name: PrivateChainVpcLink
      TargetArns:
        - !Ref NLB
  PrivateChainVPCFlowLog:
    Type: 'AWS::EC2::FlowLog'
    Properties:
      DeliverLogsPermissionArn: !GetAtt
        - LogRole
        - Arn
      LogGroupName: PrivateChainVPCFlowLog
      ResourceId: !Ref PrivateChain
      ResourceType: VPC
      TrafficType: ALL
  NLB:
    Type: "AWS::ElasticLoadBalancingV2::LoadBalancer"
    Properties:
      Name: !Ref AWS::StackName
      Scheme: internal
      Subnets:
        - !Ref PrivateSubNet1
        - !Ref PrivateSubNet2
      Type: network
      Tags:
        - Key: Name
          Value: NLB
        - Key: Component
          Value: PrivateChain
  NlbTargetGroup:
    Type: "AWS::ElasticLoadBalancingV2::TargetGroup"
    Properties:
      Name: !Ref AWS::StackName
      Port: 8545
      Protocol: TCP
      Tags:
        - Key: NlbTargetGroup
          Value: NLB
        - Key: Component
          Value: PrivateChain
      Targets:
        - Id: !Ref PCParityPoA1a
          Port: 8545
        - Id: !Ref PCParityPoA1c
          Port: 8545
        - Id: !Ref PCParityPoA2a
          Port: 8545
        - Id: !Ref PCParityPoA2c
          Port: 8545
      TargetType: instance
      VpcId: !Ref PrivateChain
  NlbListener:
    Type: "AWS::ElasticLoadBalancingV2::Listener"
    Properties:
      DefaultActions:
        - TargetGroupArn: !Ref NlbTargetGroup
          Type: forward
      LoadBalancerArn: !Ref NLB
      Port: 8545
      Protocol: TCP
  # 本来はこのRoleは不要でPolicyのみ作成したいが不可能なのでRoleごと作る
  PrivateChainInternalAPIRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: "PrivateChainInternalAPIPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
            - Effect: Allow
              Action:
                - execute-api:Invoke
              Resource:
                - 'arn:aws:execute-api:ap-northeast-1:*'
                # FIXME: リソース生成後に指定
                # - arn:aws:execute-api:ap-northeast-1:090169530579:ohie9qzzjj/*/POST/accounts/new
  API:
    Type: 'AWS::Serverless::Api'
    Properties:
      StageName: production
      DefinitionBody:
        swagger: "2.0"
        info:
          title: !Ref "AWS::StackName"
          version: 1.0.0
        basePath: /
        schemes:
          - https
        definitions:
          CreateAccount:
            type: object
        paths:
          /accounts/new:
            post:
              description: '新規アカウント作成'
              responses:
                '200':
                  description: '新規作成されたアカウントのアドレス'
                  schema:
                    type: object
                    properties:
                      address:
                        type: 'string'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: 'http://example.com:8545' # VPC Linkの場合は使用しないが定義する必要のある項目
                httpMethod: POST
                type: http
                connectionId: !Ref PrivateChainVpcLink
                connectionType: VPC_LINK
                requestTemplates:
                  application/json:
                    !Sub
                      - |-
                        {
                          "jsonrpc": "2.0",
                          "method": "personal_newAccount",
                          "params": [
                            "${AccountsNewRequestPassword}"
                          ],
                          "id": 1
                        }
                      - {
                          AccountsNewRequestPassword: !Ref AccountsNewRequestPassword
                        }
          /wallet/balance:
            post:
              description: 'ウォレットの残高を取得'
              responses:
                '200':
                  description: 'ウォレットの残高'
                  schema:
                    type: object
                    properties:
                      private_eth_address:
                        type: 'string'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: 'http://example.com:8545' # VPC Linkの場合は使用しないが定義する必要のある項目
                httpMethod: POST
                type: http
                connectionId: !Ref PrivateChainVpcLink
                connectionType: VPC_LINK
                requestTemplates:
                  application/json:
                    !Sub
                      - |-
                        {
                          "jsonrpc": "2.0",
                          "method": "eth_call",
                          "params": [
                            {
                              "from": "${PrivateChainMainSigner}",
                              "to": "${PrivateChainAlisTokenAddress}",
                              "data": "0x70a08231000000000000000000000000$input.json('private_eth_address').replaceAll('\"','')"
                            },
                            "latest"
                          ],
                          "id": 1
                        }
                      - {
                          PrivateChainMainSigner: !Ref PrivateChainMainSigner,
                          PrivateChainAlisTokenAddress: !Ref PrivateChainAlisTokenAddress
                        }
          /wallet/tip:
            post:
              description: '投げ銭を行う'
              responses:
                '200':
                  description: '投げ銭リクエスト受付結果'
                  schema:
                    type: object
                    properties:
                      from_user_eth_address:
                        type: 'string'
                      to_user_eth_address:
                        type: 'string'
                      tip_value:
                        type: 'integer'
              x-amazon-apigateway-integration:
                responses:
                  default:
                    statusCode: '200'
                uri: 'http://example.com:8545' # VPC Linkの場合は使用しないが定義する必要のある項目
                httpMethod: POST
                type: http
                connectionId: !Ref PrivateChainVpcLink
                connectionType: VPC_LINK
                requestTemplates:
                  application/json:
                    !Sub
                      - |-
                        {
                          "jsonrpc": "2.0",
                          "method": "personal_sendTransaction",
                          "params": [
                            {
                              "from": "$input.json('from_user_eth_address').replaceAll('\"','')",
                              "to": "${PrivateChainAlisTokenAddress}",
                              "value": "0x0",
                              "data": "0xa9059cbb000000000000000000000000$input.json('to_user_eth_address').replaceAll('\"','')$input.json('tip_value').replaceAll('\"','')"
                            },
                            "${AccountsNewRequestPassword}"
                          ],
                          "id": 1
                        }
                      - {
                          AccountsNewRequestPassword: !Ref AccountsNewRequestPassword,
                          PrivateChainAlisTokenAddress: !Ref PrivateChainAlisTokenAddress
                        }
          /transaction/receipt:
            post:
              description: 'トランザクションの詳細を取得する'
              responses:
                '200':
                  description: 'トランザクションの詳細'
                  schema:
                    type: object
                    properties:
                      transaction_hash:
                        type: 'string'
              x-amazon-apigateway-integration:
