  PrivateSubNet1:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref PrivateChain
      CidrBlock: 10.1.0.0/28
      AvailabilityZone: ap-northeast-1a
      Tags:
        - Key: Name
          Value: PrivateSubNet1
        - Key: Component
          Value: PrivateChain
  PrivateSubNet2:
    Type: 'AWS::EC2::Subnet'
    Properties:
      VpcId: !Ref PrivateChain
      CidrBlock: 10.1.0.16/28
      AvailabilityZone: ap-northeast-1c
      Tags:
        - Key: Name
          Value: PrivateSubNet2
        - Key: Component
          Value: PrivateChain
  PrivateSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      VpcId: !Ref PrivateChain
      GroupName: PrivateSecurityGroup
      GroupDescription: Security Group for Private chain.
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: 10.1.0.0/24
          Description: 'For SSH.'
        - IpProtocol: tcp
          FromPort: '30303'
          ToPort: '30303'
          CidrIp: 10.1.0.0/24
          Description: 'For enodes.'
        - IpProtocol: tcp
          FromPort: '8545'
          ToPort: '8545'
          SourceSecurityGroupId: !Ref PublicSecurityGroup
          Description: 'For RPC from Bastion.'
        - IpProtocol: tcp
          FromPort: '8545'
          ToPort: '8545'
          CidrIp: 10.1.0.0/24
          Description: 'For health check.'
      Tags:
        - Key: Name
          Value: PrivateSecurityGroup
        - Key: Component
          Value: PrivateChain
  PrivateLambdaSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
