                              "toBlock": "$input.json('to_block').replaceAll('\"','')",
                              "address": "${PrivateChainBridgeAddress}",
                              "topics": [
                                "0x8069d017e21058b0dc5e31ca39e9f0f5faaf67b059dc97a84fe0f75319cffcc2",
                                "$input.json('from_user_eth_address').replaceAll('\"','')"
