                    statusCode: '200'
                uri: 'http://example.com:8545' # VPC Linkの場合は使用しないが定義する必要のある項目
                httpMethod: POST
                type: http
                connectionId: !Ref PrivateChainVpcLink
                connectionType: VPC_LINK
                requestTemplates:
                  application/json: |
                    {
                      "jsonrpc": "2.0",
                      "method": "eth_getTransactionReceipt",
                      "params": ["$input.json('transaction_hash').replaceAll('\"','')"],
                      "id": 1
                    }
